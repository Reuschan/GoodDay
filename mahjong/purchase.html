<!Doctype html>
<html>
  <head>
    <title>商品详情</title>
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="application-name" content="">
    <meta name="apple-mobile-web-app-title" content="">
    <link href="css/purchase.css" rel="stylesheet">
    <script src="js/flexible.js"></script>
  </head>

  <body>
    <div class="container">

      <!-- 充值账号验证 -->
      <div class="account">
        <h3>充值账号</h3>
        <input type="text" placeholder="请输入账号">
        <input type="button" value="验证">
      </div>
      <!-- 充值账号结束 -->
      
      <!-- 商品信息开始 -->
      <div class="message">
        <img src="images/02.gif" alt="pic">
        <div class="text">
          <p class="name">100房卡</p>
          <p class="price">￥10</p>
          <p class="use">创建房间使用道具</p>
        </div>
      </div>
      <!-- 商品信息结束 -->
      
      <!-- 购买商品结算开始 -->
      <div class="number">
        <span>购买数量</span>
        <div class="changeNum">
          <img src="images/minus.png" alt="pic" class="minus">
          <input type="text" value="1">
          <img src="images/add.png" alt="pic" class="add">
        </div>
      </div>
      <div class="total">
        <span>总价</span>
        <span class="totalMoney">￥10.00</span>
      </div>
      <div class="btn">立即支付</div>
      <!-- 购买商品结算结束 --> 

      <!-- 商品介绍开始 -->
      <div class="box"></div>
      <div class="introduction">
        <h3>商品介绍</h3>
        <p>使用房卡，创建包房，和好友一起一较高下</p>
      </div>
      <div class="box"></div>
      <!-- 商品介绍结束 -->
    </div>

</body>
</html>
